<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>email-form</title>
  </head>
  <body>
    <div class="success">
      <lottie-player
        class="lottie"
        src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"
        background="transparent"
        speed="1"
      ></lottie-player>
    </div>

    <form class="form-container">
      <div class="start">
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_cmxmy8p4.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          autoplay
          loop
        ></lottie-player>
      </div>

      <h1 class="contact">Wish to Subscribe?</h1>

      <label for="email" class="contact">Email Address</label>
      <input type="text" id="email" class="contact" />

      <p class="contact">
        Don't worry, we won't hound you with emails like our competitors
      </p>
      <a href="#" class="cta contact">Join List</a>
    </form>

    <h2>Success!</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
