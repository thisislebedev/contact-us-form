<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>contact form</title>
  </head>
  <body>
    <div class="thank-you">
      <lottie-player
        class="lottie"
        src="https://assets9.lottiefiles.com/packages/lf20_9a2xzfo4.json"
        background="transparent"
        speed="1"
      ></lottie-player>
    </div>

    <form class="form-container">
      <div class="start">
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_pv3vjlpk.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <h1 class="contact">Hey There!</h1>
      <h2 class="contact">Wish to Subscribe?</h2>

      <label for="email" class="contact">Email Address</label>
      <input type="text" id="email" class="contact" />

      <p class="contact">
        Don't worry, we won't hound you with emails like our competitors
      </p>
      <a href="#" class="cta contact">Join List</a>
    </form>

    <h2>Thank You!</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
